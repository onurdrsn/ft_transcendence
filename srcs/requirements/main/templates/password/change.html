{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Password Change' %}{% endblock %}

{% block content %}

<form id="id_password_change_form" method="POST" class="form-signin">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">{% trans 'Password Change' %}</h1>
	  <label class="password-container">
          <input name="old_password" class="form-control px-5 py-2 border rounded-xl" placeholder="{% trans 'Old password' %}" type="password" id="id_old_password" required="required">
          <span class="eye-icon" onclick="showPass('id_old_password')">👁️</span>
      </label>
	  <label class="password-container">
		  <input name="new_password1" class="form-control px-5 py-2 rounded-xl" placeholder="{% trans 'New password' %}" type="password" id="id_new_password1" required="required">
          <span class="eye-icon" onclick="showPass('id_new_password1')">👁️</span>
      </label>
	  <label class="password-container">
		  <input name="new_password2" class="form-control px-5 py-2 rounded-xl" placeholder="{% trans 'Confirm password' %}" type="password" id="id_new_password2" required="required">
          <span class="eye-icon" onclick="showPass('id_new_password2')">👁️</span>
      </label>

	  {% for field in form %}
		{% for error in field.errors %}
		  <p style="color: red">{{ error }}</p>
		{% endfor %}
	  {% endfor %}
	<button id="id_submit_btn" class="btn btn-primary btn-lg btn-block mt-4 px-5 py-2" type="submit">{% trans 'Update' %}</button>
  </form>
{% endblock %}
