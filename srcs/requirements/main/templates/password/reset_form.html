{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Password Reset' %}{% endblock %}

{% block content %}
<form id="id_password_reset_form" method="POST" class="form-signin">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">{% trans 'Reset password' %}</h1>
	<label>
    	<input name="email" class="form-control" placeholder="{% trans 'Email address' %}" type="email" id="id_email" required="required">
	</label>
  <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block">{% trans 'Send reset email' %}</button>
</form>
{% endblock %}
